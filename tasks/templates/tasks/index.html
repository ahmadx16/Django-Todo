{% comment %} Find this UI template at https://bbbootstrap.com/snippets/awesome-todo-list-template-25095891
{% endcomment %}

{% load static %}

<link type="text/css" rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
<link type="text/css" rel="stylesheet"
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
<link rel="stylesheet" href="{% static 'tasks/style.css' %}">
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>


<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card px-3">
                    <div class="card-body">
                        <h4 class="card-title">Awesome Todo list</h4>
                        <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input"
                                placeholder="What do you need to do today?"> <button
                                class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button> </div>
                        <div class="list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list">
                                {% for task in all_tasks  %}
                                <li {% if task.is_complete %}class="completed" {% endif %}>
                                    <div class="form-check"> <label class="form-check-label">
                                            <input class="checkbox" type="checkbox" {% if task.is_complete %}checked
                                                {% endif %}>
                                            {{task.detail}}
                                            <i class="input-helper"></i></label> </div>
                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
