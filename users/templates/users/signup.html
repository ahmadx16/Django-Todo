{% extends 'tasks/base.html' %}

{% block body %}
<h1>
    Sign Up Form
</h1>

{% for message in messages %}
    <span class="text text-danger">
        {{message}}
    </span>
{% endfor %}
<form action="{% url 'users:signup'%}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-outline-success" type="submit" value="Sign Up">
</form>
Already have an account? <a href="/user/login"><strong>Login here</strong></a>!

{% endblock body %}
